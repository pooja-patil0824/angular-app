<input class="search" type="text" ng-model="empSearch" placeholder="Search Employees..!">
<table class="emp-details">
	<caption>Employee List</caption>
	<thead>
		<tr>
			<th>Emp ID</th>
			<th>Name</th>
			<th>Role</th>
			<th>City</th>
			<th>Remark</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="emp in employees | filter:empSearch">
			<td><a href="#!/employees/{{emp.id}}" title="">{{emp.id}}</a></td>
			<td>{{emp.name}} </td>
			<td>{{emp.role}}</td>
			<td>{{emp.city}}</td>
			<td>
				<button type="button" ng-click="deleteEmp($index)">Delete</button>
			</td>
		</tr>
	</tbody>
</table>
